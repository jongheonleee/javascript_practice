<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text">
    <button>추가</button>
    
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <script>
        window.onload = function() {
            // 1. 접근
            const itemArr = document.getElementsByTagName("li");
            // 2. 작업 - 이벤트 등록
            for (let i=0; i<itemArr.length; i++) {
                itemArr[i].onclick = "remove('this')";
            }
        }

        function remove(e) {
            e.remove();
        }
    </script>
</body>
</html>
